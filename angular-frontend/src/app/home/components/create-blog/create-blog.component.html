<div class="grid grid-cols-1 lg:grid-cols-2 gap-3">
    <div>
        <div class="text-3xl text-blue-700 font-semibold"> &bull; Write a new story</div>
        <div class="text-gray-800 p-2" *ngIf="onErrorMessage$ | async as errorMessage" role="alert"> {{errorMessage}}
        </div>
        <div *ngIf="onSuccessMessage$ | async as successfulMessage" role="alert"
            class="rounded-xl border border-gray-100 bg-white p-4">
            <div class="flex items-start gap-4">
                <span class="text-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </span>

                <div class="flex-1">
                    <strong class="block font-medium text-gray-900"> Blog created </strong>

                    <p class="mt-1 text-sm text-gray-700"> {{successfulMessage}}.
                    </p>
                </div>

                <button class="text-gray-500 transition hover:text-gray-600">
                    <span class="sr-only">Dismiss popup</span>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <div>
            <form [formGroup]="createBlogForm" (ngSubmit)="onSubmit()" class="create-new-blog flex flex-col gap-3 my-5">
                <div class="relative">
                    <input formControlName="title" type="text"
                        class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Enter blog title" />
                </div>
                <div class="relative">
                    <input type="text" formControlName="subtitle"
                        class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Enter subtitle" />
                </div>
                <div class="relative">
                    <textarea formControlName="content" cols="30" rows="10"
                        class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Write your own stories..."></textarea>
                </div>

                <div class="my-3">
                    <div class="text-right">
                        <button type="submit" [disabled]="!createBlogForm.valid"
                            class="w-32 p-2 mx-3 rounded bg-blue-600 text-white">Create post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div class="p-2">
            <div class="text-gray-800 flex flex-col gap-3" *ngIf="subscribeToFormUpdate$() | async as blogpost">
                <div class="blog-title text-xl text-blue-700 font-medium"> {{blogpost.title | titlecase}} </div>
                <div class="blog-subtitle">{{blogpost.subtitle}} </div>
                <div>
                    <article class="prose lg:prose-lg" [innerHTML]="parseMarkdownContent(blogpost.content)"></article>
                </div>
            </div>
        </div>
    </div>
</div>
