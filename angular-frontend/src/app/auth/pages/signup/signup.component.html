<div class="text-center">
    <p class="text-red-600 text-sm" *ngIf="!signupForm.valid">**Note: Form is not valid**</p>
    <div class="messages">
        <div *ngIf="onErrorMessage$ | async as errorMessage" role="alert"
            class="rounded border-s-4 border-red-500 bg-red-50 p-4">
            <strong class="block font-medium text-red-800"> Something went wrong </strong>
            <p class="mt-2 text-sm text-red-700">
                {{errorMessage}}
            </p>
        </div>

        <div *ngIf="onSuccessfulMessage$ | async as successfulMessage" role="alert"
            class="rounded-xl border border-gray-100 bg-white p-4">
            <div class="flex items-start gap-4">
                <span class="text-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </span>

                <div class="flex-1">
                    <strong class="block font-medium text-gray-900"> Account created </strong>

                    <p class="mt-1 text-sm text-gray-700"> {{successfulMessage}}. You can login with your credentials.
                    </p>
                </div>

                <button class="text-gray-500 transition hover:text-gray-600">
                    <span class="sr-only">Dismiss popup</span>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
<section class="m-4 mx-auto">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-3">
            <label for="FirstName" class="block text-sm font-medium text-gray-700">
                First Name:
            </label>

            <input type="text" id="FirstName" name="first_name" placeholder="Enter your first name"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm w-64  shadow-sm"
                formControlName="firstName" />
        </div>

        <div class="col-span-6 sm:col-span-3">
            <label for="LastName" class="block text-sm font-medium text-gray-700">
                Last Name:
            </label>

            <input type="text" id="LastName" name="last_name" placeholder="Enter your last name"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm w-64  shadow-sm"
                formControlName="lastName" />
        </div>

        <div class="col-span-6">
            <label for="Username" class="block text-sm font-medium text-gray-700"> Username: </label>

            <input type="text" id="Username" name="username" placeholder="Enter your username"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm shadow-sm"
                formControlName="username" />
        </div>

        <div class="col-span-6">
            <label for="Email" class="block text-sm font-medium text-gray-700"> Email: </label>

            <input type="email" id="Email" name="email" placeholder="Enter your email address"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm shadow-sm"
                formControlName="email" />
        </div>

        <div class="col-span-6">
            <label for="Password" class="block text-sm font-medium text-gray-700"> Password: </label>

            <input type="password" id="Password" name="password" placeholder="Enter password"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm  shadow-sm"
                formControlName="password" />
        </div>

        <div class="col-span-6">
            <label for="MarketingAccept" class="flex gap-4">
                <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                    class="size-5 rounded-md border-gray-200 bg-white shadow-sm" formControlName="acceptedTnC" />

                <span class="text-sm text-gray-700">
                    I want to receive emails about events, product updates and company announcements.
                </span>
            </label>
        </div>

        <div class="col-span-6">
            <p class="text-sm text-gray-500">
                By creating an account, you agree to our
                <a href="#" class="text-gray-700 underline"> terms and conditions </a>
                and
                <a href="#" class="text-gray-700 underline">privacy policy</a>.
            </p>
        </div>

        <div class="col-span-6 sm:flex sm:items-center sm:gap-4 inline-block mx-auto w-64">
            <button type="submit" [disabled]="!signupForm.valid"
                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                Create an account
            </button>
        </div>

    </form>
</section>
