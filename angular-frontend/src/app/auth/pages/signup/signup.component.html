<section class="m-4 mx-auto">
    <form class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-3">
            <label for="FirstName" class="block text-sm font-medium text-gray-700">
                First Name:
            </label>

            <input type="text" id="FirstName" name="first_name" placeholder="Enter your first name"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm w-64  shadow-sm" />
        </div>

        <div class="col-span-6 sm:col-span-3">
            <label for="LastName" class="block text-sm font-medium text-gray-700">
                Last Name:
            </label>

            <input type="text" id="LastName" name="last_name" placeholder="Enter your last name"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm w-64  shadow-sm" />
        </div>

        <div class="col-span-6">
            <label for="Username" class="block text-sm font-medium text-gray-700"> Username: </label>

            <input type="text" id="Username" name="username" placeholder="Enter your username"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm shadow-sm" />
        </div>

        <div class="col-span-6">
            <label for="Email" class="block text-sm font-medium text-gray-700"> Email: </label>

            <input type="email" id="Email" name="email" placeholder="Enter your email address"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm shadow-sm" />
        </div>

        <div class="col-span-6">
            <label for="Password" class="block text-sm font-medium text-gray-700"> Password: </label>

            <input type="password" id="Password" name="password" placeholder="Enter password"
                class="w-full p-2 rounded-md border border-gray-200 bg-white text-sm  shadow-sm" />
        </div>

        <div class="col-span-6">
            <label for="MarketingAccept" class="flex gap-4">
                <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                    class="size-5 rounded-md border-gray-200 bg-white shadow-sm" />

                <span class="text-sm text-gray-700">
                    I want to receive emails about events, product updates and company announcements.
                </span>
            </label>
        </div>

        <div class="col-span-6">
            <p class="text-sm text-gray-500">
                By creating an account, you agree to our
                <a href="#" class="text-gray-700 underline"> terms and conditions </a>
                and
                <a href="#" class="text-gray-700 underline">privacy policy</a>.
            </p>
        </div>

        <div class="col-span-6 sm:flex sm:items-center sm:gap-4 inline-block mx-auto w-64">
            <button
                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                Create an account
            </button>
        </div>
    </form>
</section>
