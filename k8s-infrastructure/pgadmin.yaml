---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "pgadmin-config-32pw"
  namespace: "fullstack-microservice-golang"
  labels:
    app: "auth-service"
data:
  PGADMIN_DEFAULT_EMAIL: "a@a.com"
  PGADMIN_DEFAULT_PASSWORD: "password"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "pgadmin-deployment"
  namespace: "fullstack-microservice-golang"
  labels:
    app: "pgadmin"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "pgadmin"
  template:
    metadata:
      labels:
        app: "pgadmin"
    spec:
      containers:
      - name: "pgadmin"
        image: "dpage/pgadmin4"
        env:
        - name: "PGADMIN_DEFAULT_EMAIL"
          valueFrom:
            configMapKeyRef:
              key: "PGADMIN_DEFAULT_EMAIL"
              name: "pgadmin-config-32pw"

        - name: "PGADMIN_DEFAULT_PASSWORD"
          valueFrom:
            configMapKeyRef:
              key: "PGADMIN_DEFAULT_PASSWORD"
              name: "pgadmin-config-32pw"
        ports:
        - containerPort: 80
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "pgadmin-service"
  namespace: "fullstack-microservice-golang"
  labels:
    app: "pgadmin"
spec:
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 80
  selector:
    app: "pgadmin"
  type: "LoadBalancer"
