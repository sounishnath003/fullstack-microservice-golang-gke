# Read more: https://cloud.google.com/sql/docs/postgres/connect-kubernetes-engine#service-account-key

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-clousql-proxy
  namespace: "fullstack-microservice-golang"
spec:
  selector:
    matchLabels:
      app: postgres-cloudsql-proxy
  template:
    metadata:
      labels:
        app: postgres-cloudsql-proxy
    spec:
      containers:
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
        args:
          - "--structured-logs"
          - "--address=0.0.0.0"
          - "--port=5432"
          - "sounish-cloud-workstation:asia-south1:postgres-instance-demo"
          - "--credentials-file=/secrets/service_account.json"
        securityContext:
          # The default Cloud SQL Auth Proxy image runs as the
          # "nonroot" user and group (uid: 65532) by default.
          runAsNonRoot: true
        volumeMounts:
        - name: cloudsql-connect-ksa-gsa-vol
          mountPath: /secrets/
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu:    "1"
      volumes:
      - name: cloudsql-connect-ksa-gsa-vol
        secret:
          secretName: cloudsql-connect-ksa-gsa
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-clousql-proxy-7tg4b
  namespace: fullstack-microservice-golang
spec:
  ports:
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: postgres-cloudsql-proxy
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
