apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: blog-service
  name: blog-service
  namespace: fullstack-microservice-golang
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: blog-service
    spec:
      containers:
      - image: asia-south1-docker.pkg.dev/sounish-cloud-workstation/fullstack-microservices-golang-gke/go-blogs-service:v241019.0503
        name: go-blogs-service
        env:
        - name: BLOGS_SERVICE_PORT
          value: "3001"
        - name: AUTH_SERVICE_ENDPOINT
          value: "http://auth-service:3000"
        - name: BLOGS_SERVICE_DSN
          value: "postgres://root:password@postgres-clousql-proxy-tnjx9:5432/blogs?sslmode=disable"
