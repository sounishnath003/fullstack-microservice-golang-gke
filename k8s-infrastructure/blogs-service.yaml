          value: 5u43r5Ec2Et%455W0r4!as&(!Q)
        ports:
        - containerPort: 3001
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: blog-service
  name: blog-service
  namespace: fullstack-microservice-golang
spec:
  ports:
  - name: "3001"
    port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    app: blog-service
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "blogs-service-ingress"
  namespace: "fullstack-microservice-golang"
spec:
  defaultBackend:
    service:
      name: "blog-service"
      port:
        number: 3001
status:
  loadBalancer: {}
